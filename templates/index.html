<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Türkçe Semantik Arama Sistemi</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Favicon (opsiyonel) -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎯</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header Bölümü -->
        <header class="header">
            <h1 class="title">🎯 RAG Tabanli Kelime Analizi Sistemi</h1>
            <p class="subtitle">🤖 BERT Turkish Model ile 1000+ Cümle ve 2000+ Kelime İçinde Akıllı Arama</p>
        </header>

        <!-- Ana Arama Container -->
        <div class="search-container">
            <!-- İstatistikler -->
            <div class="stats-info" id="stats">
                📊 Sistem yükleniyor...
            </div>

            <!-- Arama Tipi Seçimi -->
            <div class="search-type-toggle">
                <button class="toggle-btn active" data-type="sentences">
                    📚 Cümleler İçinde Ara
                </button>
                <button class="toggle-btn" data-type="words">
                    🔤 Kelimeler İçinde Ara
                </button>
                <button class="toggle-btn" data-type="relationships">
                    🔗 Kelime İlişkileri
                </button>
            </div>

            <!-- Arama Alanı -->
            <form onsubmit="event.preventDefault(); performSearch(); return false;">
                <div class="search-input-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchQuery"
                        placeholder="Aramak istediğiniz kelime veya cümleyi yazın..."
                        autocomplete="off"
                    >
                    <button type="button" class="search-btn" onclick="performSearch()">
                        🔍
                    </button>
                </div>
            </form>

            <!-- Örnek Aramalar -->
            <div class="example-queries" id="exampleQueries">
                <h4>💡 Örnek Aramalar:</h4>
                
                <!-- Cümle Araması Örnekleri -->
                <div id="sentenceExamples" style="display: block;">
                    <span class="example-tag" onclick="setQuery('kitap')">kitap</span>
                    <span class="example-tag" onclick="setQuery('arkadaş')">arkadaş</span>
                    <span class="example-tag" onclick="setQuery('mutlu')">mutlu</span>
                    <span class="example-tag" onclick="setQuery('okul')">okul</span>
                    <span class="example-tag" onclick="setQuery('yemek yapmak')">yemek yapmak</span>
                    <span class="example-tag" onclick="setQuery('spor yapmak')">spor yapmak</span>
                    <span class="example-tag" onclick="setQuery('film izlemek')">film izlemek</span>
                </div>
                
                <!-- Kelime Araması Örnekleri -->
                <div id="wordExamples" style="display: none;">
                    <span class="example-tag" onclick="setQuery('ev')">ev</span>
                    <span class="example-tag" onclick="setQuery('aile')">aile</span>
                    <span class="example-tag" onclick="setQuery('spor')">spor</span>
                    <span class="example-tag" onclick="setQuery('müzik')">müzik</span>
                    <span class="example-tag" onclick="setQuery('bilim')">bilim</span>
                    <span class="example-tag" onclick="setQuery('teknoloji')">teknoloji</span>
                    <span class="example-tag" onclick="setQuery('doğa')">doğa</span>
                </div>
                
                <!-- İlişki Araması Örnekleri -->
                <div id="relationshipExamples" style="display: none;">
                    <span class="example-tag" onclick="setQuery('araba')">araba</span>
                    <span class="example-tag" onclick="setQuery('kedi')">kedi</span>
                    <span class="example-tag" onclick="setQuery('okul')">okul</span>
                    <span class="example-tag" onclick="setQuery('ev')">ev</span>
                    <span class="example-tag" onclick="setQuery('kitap')">kitap</span>
                    <span class="example-tag" onclick="setQuery('banka')">banka</span>
                    <span class="example-tag" onclick="setQuery('masa')">masa</span>
                </div>
            </div>

            <!-- Sonuçlar Container -->
            <div class="results-container" id="results">
                <!-- Arama sonuçları buraya yüklenecek -->
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
